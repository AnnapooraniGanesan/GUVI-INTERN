
<html>
<body>

<div id="demo">
<h1>welcom to GUVI!</h1>
<button type="button" onclick="loadDoc()">login</button>
<button type="button" onclick="loadDoc1()">signup</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "login.html", true);
  xhttp.send();
}
function loadDoc1() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "signup.html", true);
  xhttp.send();
}
</script>

</body>
</html>
